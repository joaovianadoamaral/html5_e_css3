<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{/*configuração global*/
            height: 100%;
        }
        body{ /*temos aqui o degrade do instagram*/
            /*podemos usar o circular usando angular-gradient, assim como podemos usar
            angulos ao inves de to top, como 45 deg
            e tambem podemos definir a % que cada cor
            ocupa na tela */
            background-image: linear-gradient(to top,#E5C265,#E44D5D,#C03391,#8936AC,#4861D5);
            background-attachment: fixed;
        }
    </style>

</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
