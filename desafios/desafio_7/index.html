<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>

        <source media="(max-width: 1050px)" srcset="imagem/imag-m.png" type="image/png">
        <img src="imagem/imag-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
